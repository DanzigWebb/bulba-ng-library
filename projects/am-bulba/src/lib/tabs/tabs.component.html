<div class="tabs" [class.is-boxed]="isBoxed" *ngIf="tabs">
    <ul>
        <li *ngFor="let tab of tabs"
            [class.is-active]="tab.active"
            (click)="selectTab(tab)"
        >
            <label><a>{{tab.label}}</a></label>
        </li>
    </ul>
</div>

<ng-content></ng-content>
