<nav amNavbar>
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" alt="">
        </a>
    </div>
</nav>

<br>
<div class="container">
    <am-toggle-buttons-group
        (valueChange)="onChange($event)"
        [formControl]="control"
        [multiply]="true"
    >
        <am-toggle-button
            *ngFor="let btn of buttons"
            [value]="btn.title"
            [checked]="btn.checked"
            [disabled]="!!btn.disabled"
        >
            <span>{{btn.title}}</span>
        </am-toggle-button>
    </am-toggle-buttons-group>

    <div>
        <pre>value: {{control.value}}</pre>
    </div>

    <button class="button" (click)="control.reset()">Clear</button>
    <button class="button" (click)="control.disabled
        ? control.enable()
        : control.disable()"
    >
        {{control.disabled ? 'Enable' : 'Disable'}}
    </button>

    <br> <br>

    <am-tabs-group size="is-small" viewType="is-boxed">
        <am-tab label="Tab 1">
            <am-tab-label>
                <span class="icon is-small">
                    <i class="fas fa-image" aria-hidden="true"></i>
                </span>
                <span>Pictures</span>
            </am-tab-label>
            <h3>tab content with Pictures</h3>
        </am-tab>
        <am-tab label="Tab 2">
            <am-tab-label>
                <span class="icon is-small">
                    <i class="fas fa-music" aria-hidden="true"></i>
                </span>
                <span>Music</span>
            </am-tab-label>

            <h3>tab content with Music</h3>
        </am-tab>
        <am-tab label="Tab 3">
            <am-tab-label>
                <span class="icon is-small">
                    <i class="fas fa-film" aria-hidden="true"></i>
                </span>
                <span>Videos</span>
            </am-tab-label>
            <h3>tab content with Videos</h3>
        </am-tab>
    </am-tabs-group>
</div>
