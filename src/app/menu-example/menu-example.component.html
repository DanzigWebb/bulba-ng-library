<h2 class="text-3xl font-bold mb-4">Menu</h2>
<br><br><br>
<div class="mt-5 mb-5">
    <button
        class="btn"
        [amMenuTrigger]="menu"
        #menuTrigger="amMenuTrigger"
        [placement]="placement"
    >
        <span>Menu</span>
    </button>
</div>

<am-menu-panel #menu="amMenu">
    <li class="menu-title"><span>Menu Title</span></li>
    <li><a> Item without icon </a></li>
    <li>
        <a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 mr-2 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            Item with icon
        </a>
    </li>
    <li>
        <a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 mr-2 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
            </svg>
            Item with icon
            <div class="badge ml-2 success">3</div>
        </a>
    </li>
</am-menu-panel>

<div class="mt-5 mb-5">
    <pre>selected: {{selected}}</pre>
</div>


<div>
    Placement:

    <am-toggle-buttons-group [(ngModel)]="placement">
        <button amToggleButton (click)="placement = 'bottom-start'" value="bottom-start">bottom-start</button>
        <button amToggleButton (click)="placement = 'bottom'" value="bottom">bottom</button>
        <button amToggleButton (click)="placement = 'left'" value="left">left</button>
        <button amToggleButton (click)="placement = 'right'" value="right">right</button>
        <button amToggleButton (click)="placement = 'top'" value="top">top</button>
    </am-toggle-buttons-group>
</div>
