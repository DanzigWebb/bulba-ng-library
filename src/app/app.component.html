<br>
<div class="container">
    <am-toggle-buttons-group (valueChange)="onChange($event)">
        <am-toggle-button 
            *ngFor="let btn of buttons"
            [value]="btn.title"
            [checked]="btn.checked"
        >
            <span>{{btn.title}}</span>
        </am-toggle-button>
    </am-toggle-buttons-group>

    <div>Value: <pre>{{value?.value}}</pre></div>
</div>
