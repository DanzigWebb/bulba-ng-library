<div class="container">
    <am-toggle-buttons-group (valueChange)="onChange($event)" [formControl]="control" [multiply]="true">
        <am-toggle-button 
            *ngFor="let btn of buttons"
            [value]="btn.title"
            [checked]="btn.checked"
            [disabled]="!!btn.disabled"
        >
            <span>{{btn.title}}</span>
        </am-toggle-button>
    </am-toggle-buttons-group>

    <div>Value: <pre>{{control.value}}</pre></div>
</div>
