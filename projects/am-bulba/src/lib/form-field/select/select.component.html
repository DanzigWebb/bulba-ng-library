<input
    readonly
    type="text"
    class="input"
    [class.is-danger]="control?.invalid && control?.touched"
    [placeholder]="placeholder"
    (focus)="open(dropdown, trigger)"
    [value]="value"
    #trigger
>

<ng-template #dropdown>
    <div class="select-dropdown-content">
        <div class="select-overlay" (click)="close()"></div>
        <div class="select-dropdown">
            <aside class="menu panel select-box">
                <ul class="menu-list select-list">
                    <ng-content></ng-content>
                </ul>
            </aside>
        </div>
    </div>
</ng-template>
