<div class="input am-select"
     [class.is-danger]="control?.invalid && control?.touched"
     (click)="open(dropdown, trigger)"
     #trigger
>
    <span *ngIf="!value || !value?.length" class="am-select__placeholder" [innerHTML]="placeholder || ''"></span>
    <ng-container *ngIf="value || value?.length">
        <div class="tags" *ngIf="isArray(value) && value?.length; else singleSelect">
            <span class="tag is-primary" *ngFor="let tag of value">
                {{tag}}
                <button class="delete is-small" (click)="$event.stopPropagation(); checkOptionByValue(tag)"></button>
            </span>
        </div>
        <ng-template #singleSelect>{{value}}</ng-template>
    </ng-container>
</div>

<ng-template #dropdown>
    <div class="select-dropdown-content">
        <div class="select-overlay" (click)="close()"></div>
        <div class="select-dropdown">
            <aside class="menu panel select-box" *ngIf="isDropdownShow" [@slide]>
                <ul class="menu-list select-list">
                    <ng-content></ng-content>
                </ul>
            </aside>
        </div>
    </div>
</ng-template>
