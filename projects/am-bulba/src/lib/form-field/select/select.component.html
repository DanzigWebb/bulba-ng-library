<div class="input am-select"
     [class.is-danger]="control?.invalid && control?.touched"
     (click)="open(dropdown, trigger)"
     #trigger
>
    <span *ngIf="!value || !value?.length" class="am-select-placeholder" [innerHTML]="placeholder || ''"></span>
    <ng-container *ngIf="(value || value?.length) && isArray(value); else singleSelect">
        <div class="tags has-addons am-select-tags">
            <ng-container *ngFor="let tag of value">
                <a class="tag is-link" [@slideLeft]>{{tag}}</a>
                <a class="tag is-delete" [@slideLeft] (click)="$event.stopPropagation(); checkOptionByValue(tag)"></a>
            </ng-container>
        </div>
    </ng-container>
    <ng-template #singleSelect>{{value}}</ng-template>
</div>

<ng-template #dropdown>
    <div class="select-dropdown-content">
        <div class="select-overlay" (click)="close()"></div>
        <div class="select-dropdown">
            <aside class="menu panel select-box" *ngIf="isDropdownShow" [@slide]>
                <ul class="menu-list select-list">
                    <ng-content></ng-content>
                </ul>
            </aside>
        </div>
    </div>
</ng-template>
